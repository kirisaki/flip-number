<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>flip-nuimber</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300&display=swap" rel="stylesheet">
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        #app {
            width: 100vw;
            height: 100vh;
            background-color: #333;
            color: #eee;
            position: relative;
        }
        main {
            width: 20rem;
            height: 8rem;
            position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;
        }
        h1 {
            text-align: right;
            font-family: 'Fira Code', monospace;
        }
        button {
            padding: 0.5rem;
            background-color: #333;
            right: 0;
            position: absolute;
            color: #eee;
            font-size: 1.5rem;
            border-color: #eee;
            border-width: 1px;
            border-style: solid;
            border-radius: 1.25rem;
            transition: 0.2s;
        }
        button:hover {
            background-color: #eee;
            color: #333;
        }
        .disable{
            background-color: #333;
            color: #666;
            border-color: #666;
        }
    </style>
  </head>
  <body>
      <div id="app"></div> 
  </body>
</html>
